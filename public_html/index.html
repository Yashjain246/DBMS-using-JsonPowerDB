<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Student Form</h2>
        <form id="stuForm" method="post">
            <div class="form-group">
                <span>
                    <label for="rollno">Roll-No:</label>
                    <label id="rollnoMsg"></label>
                </span>
                <input type="text" class="form-control" name="rollno" id="rollno" onchange="getRollno()" placeholder="Enter Roll-No" required>
            </div>
            <div class="form-group">
                <label for="stuname">Full-Name:</label>
                <input type="text" class="form-control" id="stuname" placeholder="Enter Student Name" name="stuname">
            </div>
            <div class="form-group">
                <label for="classNo">Class:</label>
                <input type="number" class="form-control" id="classNo" placeholder="Enter Class (integer only)" name="classNo">
            </div>
            <div class="form-group">
                <label for="BirthDate">Birth-Date:</label>
                <input type="text" class="form-control" id="BirthDate" placeholder="Enter Birth-Date" name="BirthDate">
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="Address">
            </div>
            <div class="form-group">
                <label for="EnrollmentDate">Enrollment-Date:</label>
                <input type="text" class="form-control" id="EnrollmentDate" placeholder="Enter Enrollment-Date" name="EnrollmentDate">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-warning" id="change" onclick="changeData()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-danger" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <!-- External Scripts -->
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
